{% extends "layout.html" %}

{% block title %}
Editar produto
{% endblock %}

{% block main %}
<div class="mt-3">
    <form action="/manage/edit" aciton="post">
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="table-warning">
                    <td colspan="3" >
                        Produto N.º{{ product.id }}
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Nome do produto:</th>
                    <td>
                        <div>
                            <input class="form-control" name="product-name" type="text" value="{{ product.product_name }}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Preço:</th>
                    <td>
                        <div>
                            <input class="form-control" name="product-name" type="number" value="{{ product.price }}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Tipo de produto</th>
                    <td>
                        <div>
                            <select class="form-control" name="product-name">
                                {% for product_type in product_types %}
                                    <option value=" {{ product_type.id }}">{{ product_type.product_type | capitalize }}</option>
                                {% endfor %}
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <button class="border btn btn-warning" type="submit">Confirmar Edição</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
<div class="my-5">
    <form action="/manage/desactivate">
        <input class="form-control" name="product-id" type="hidden" value="{{ product.id }}">
        <button class="border btn btn-danger" type="submit">Desativar Produto</button>
    </form>
</div>
{% endblock %}
